<div class="content mx-auto rounded my-4 list-group">
  <h5 class="list-group-item list-group-item-warning">My {{mode}}</h5>

  <div *ngFor="let resource of resources" class="list-group-item">
    <h2 class="mb-2">
      <a *ngIf="resource.writer" routerLink="/book/{{resource.resource_id}}">{{resource.name}}</a>
      <a *ngIf="resource.director" routerLink="/movie/{{resource.resource_id}}">{{resource.name}}</a>
    </h2>
    Release date: {{resource.release_date | date}}

    <div *ngIf="resource.writer">
      Writer: {{resource.writer}}
      <br>
      <small>Edition #{{resource.edition}}</small>
    </div>

    <div *ngIf="resource.director">
      Director: {{resource.director}}
    </div>
  </div>
</div>
