<div class="container px-4 py-4 border rounded border-primary">
  <h2> M&amp;B Sharing
    <br>
    <small class="text-muted">Login</small>
  </h2>

  <div class="alert alert-danger" role="alert" *ngIf="errMsg">
    {{errMsg}}
  </div>

  <form class="form-signin">

    <input class="form-control" [(ngModel)]="username" type="text" name="name" placeholder="Username" required>
    <input class="form-control my-3" [(ngModel)]="password" type="password" name="password" placeholder="Password" required>
    <input class="btn btn-primary btn-block" [disabled]="loading" value="Sign in" (click)=login()>

    <p class="mt-3 text-muted"> Don't have an account yet?
      <a class="btn-link" routerLink="/signup" role="button">Sign up</a>
    </p>
  </form>
</div>
